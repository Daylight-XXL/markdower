<!DOCTYPE html>
<html>
<head>
  <title>makedown</title>
  <style type="text/css">
    textarea{
      height:500px;
      width:500px;
      font:sans-serif;
      font-size: 15px;
    }
  </style>
  <script type="text/javascript">
    function OnInput(event){ 
      var txt1 = document.getElementById('txt1');
      var txt2 = document.getElementById('txt2');
      txt2.value = txt1.value;  
    }
  </script>
</head>
<body>
  <p style="font-size: 20px">Hello,let's markdown</p>
  <textarea id="txt1" oninput="OnInput (event)" spellcheck="false">entry your markdown...</textarea>
  <textarea id="txt2" spellcheck="false">your HTML...</textarea>
  <br/>
  <input type="button" onclick="alertValue()" value="Alert value" />
</body>
</html>
